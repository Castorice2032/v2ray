<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Proxy WebApp</title>

  <!-- ÿ™ŸÑ⁄Øÿ±ÿßŸÖ SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(255,255,255,0.05);
      --accent: #38bdf8;
    }
    * { box-sizing: border-box }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: sans-serif;
      padding: 24px;
      text-align: center;
    }
    h1 { font-size: 26px; margin: 0 0 8px }
    p  { margin: 4px 0 20px; color: #9ca3af }
    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: opacity .25s;
    }
    .btn:hover { opacity: .85 }
    .card {
      background: var(--card);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 18px;
      padding: 32px 20px;
      width: min(400px, 100%);
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üõ∞ Proxy Panel</h1>
    <p>Download the latest configs in one tap.</p>

    <button class="btn" onclick="download('https://example.com/clash.yaml')">
      ‚¨áÔ∏è Download&nbsp;Clash
    </button>
    <br /><br />
    <button class="btn" style="background:#34d399" onclick="download('https://example.com/vmess.txt')">
      ‚¨áÔ∏è Download&nbsp;Vmess
    </button>
    <br /><br />
    <button class="btn" style="background:#fb7185" onclick="Telegram.WebApp.close()">
      ‚úñÔ∏è Close
    </button>
  </div>

  <footer>Made with&nbsp;‚ù§&nbsp;for Telegram WebApp</footer>

  <script>
    function download(link){
      Telegram.WebApp.openLink(link);
    }
  </script>
</body>
</html>
